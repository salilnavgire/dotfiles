- clean: ['~']

- link:
    ~/.zshrc:
        relink: true
        force: true
        path: zshrc
    ~/.gitignore_global:
        relink: true
        path: gitignore
    ~/.gitconfig:
        relink: true
        path: gitconfig
    ~/.zshenv:
        relink: true
        path: zshenv
    ~/.vim/bundle/neobundle.vim:
        relink: true
        create: true
        path: misc/neobundle.vim/
    ~/.vimrc:
        relink: true
        path: vimrc
    # ~/.vim/syntax:
    #     relink: true
    #     create: true
    #     path: misc/vim_syntax
    ~/.vim/plugin:
        relink: true
        create: true
        path: misc/vim_plugin
    ~/.vim/after:
        relink: true
        create: true
        path: misc/vim_after
    ~/.vim/autoload:
        relink: true
        create: true
        path: misc/vim_autoload
    ~/.vim/colors:
        relink: true
        create: true
        path: misc/vim_colors
    ~/.tmux.conf:
        relink: true
        path: tmux.conf
    ~/.npmrc:
        relink: true
        path: npmrc

- shell:
    -
     command: git submodule update --init --recursive
     stdout: true
    - rm -f ~/.zcompdump*
    -
     command: ./post_install
     stdin: true
     stdout: true
